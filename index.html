<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>단꿈e 메타버스 설문조사</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: -apple-system, BlinkMacSystemFont, system-ui, "Noto Sans KR", sans-serif;
      background-color: #ffffff;
      color: #333;
      line-height: 1.4;
      overflow-x: hidden;
    }

    .page-wrapper {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: stretch;
    }

    /* ---------------- 배너 영역 ---------------- */
    .banner-wrapper {
      width: 100%;
      padding: 10px 0 4px;
      display: flex;
      justify-content: center;
    }

    .banner-picture {
      width: 100%;
      max-width: 960px;
    }

    .banner-picture img {
      width: 100%;
      height: auto;
      display: block;
      border-radius: 12px;
    }

    @media (max-width: 768px) {
      .banner-picture {
        max-width: 92%;
      }
    }

    /* ---------------- 본문 영역 ---------------- */
    .content-wrapper {
      width: 100%;
      max-width: 880px;
      margin: 0 auto;
      padding: 20px 16px 40px;
      text-align: center;
    }

    .info-box {
      background-color: #ffffff;
      border: 1px solid #d8d8d8;
      border-radius: 16px;
      padding: 20px 16px;
      margin: 16px auto 28px;
      max-width: 760px;
      box-shadow: 0 6px 14px rgba(0,0,0,0.03);
      font-size: 0.9rem;
      line-height: 1.45;
      transition: opacity 0.5s ease; 
    }

    .info-box strong {
      color: #ff7a00;
      font-weight: 700;
    }

    /* ---------------- iframe (폼 영역) ---------------- */
    .iframe-container {
      width: 100%;
      max-width: 880px;
      margin: 0 auto;
    }

    .iframe-container iframe {
      width: 100%;
      border: 0;
      display: block;
      min-height: 2000px;
      transition: height 0.25s ease;
    }

    @media (max-width: 768px) {
      .iframe-container iframe {
        min-height: 1250px;
      }
    }

    /* ---------------- Bottom Decoration ---------------- */
    .footer-deco {
      width: 100%;
      margin-top: 40px;
    }
    
    .footer-deco img {
      display: block;
      width: 100%;
      max-width: 960px;
      margin: 0 auto;
    }
  </style>

  <script>
    // 1. iframe 높이 조절
    window.addEventListener("message", function (event) {
      if (!event.data || event.data.type !== "setHeight") return;

      const iframe = document.getElementById("surveyFormFrame"); 
      if (!iframe) return;

      const newHeight = Math.max(event.data.height, 600);
      iframe.style.height = newHeight + "px";
    });

    // 2. 제출 완료 처리 (안내 박스 숨김 + 설문 iframe 상단으로 스크롤)
    window.addEventListener("message", function (event) {
      if (!event.data || event.data.type !== "formSubmitted") return;

      // (1) 안내 문구 박스 숨기기 (있으면)
      const infoBox = document.querySelector(".info-box");
      if (infoBox) {
        infoBox.style.display = "none";
      }

      // (2) 설문 iframe의 시작 위치로 자연스럽게 스크롤
      setTimeout(() => {
        const iframe = document.getElementById("surveyFormFrame");
        if (!iframe) return;

        const rect = iframe.getBoundingClientRect();
        const targetY = window.scrollY + rect.top - 20; // 상단 여백 20px

        window.scrollTo({
          top: targetY,
          behavior: "smooth"
        });
      }, 100); // iframe 높이 조정 후 실행되도록 약간 딜레이
    });
  </script>
  
</head>

<body>
  <div class="page-wrapper">

    <header class="banner-wrapper">
      <picture class="banner-picture">
        <source media="(max-width: 768px)" srcset="banner-main-mo.png" />
        <img src="banner-main.png" alt="단꿈e 메타버스 설문조사" />
      </picture>
    </header>

    <main class="content-wrapper">
      <!-- 필요하다면 안내 박스를 여기에 추가해서 사용 가능
      <div class="info-box">
        <strong>단꿈e 메타버스 설문 안내</strong><br>
        설문 참여 전 안내 문구를 여기에 넣을 수 있습니다.
      </div>
      -->

      <div class="iframe-container">
        <iframe
          id="surveyFormFrame"
          src="https://script.google.com/macros/s/AKfycbzns7sqmBVWoqaCqKx1dsiJHgz3J9PMCmOLTcor2K_mbK0nzg08zB7_Ja7G4xH4-HVa/exec"
          title="단꿈e 메타버스 설문조사폼">
        </iframe>
      </div>

      <footer class="footer-deco">
        <img src="footer-bottom.png" alt="" />
      </footer>

    </main>

  </div>
</body>
</html>
